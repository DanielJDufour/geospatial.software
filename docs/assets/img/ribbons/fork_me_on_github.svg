<svg
  version="1.2"
  baseProfile="full"
  width="100%"
  height="100%"
  style="position:fixed;top:0;left:0"
  xmlns="http://www.w3.org/2000/svg"
  viewbox="0 0 100 100"
  >

  <filter id="blur-shadow">
    <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
  </filter>
  <rect width="200%" height="100" y="0" x ="50" style="fill:rgb(35, 192, 186);transform:rotate(45deg);" filter="url(#blur-shadow)"></rect>

  <line xmlns="http://www.w3.org/2000/svg" x1="0" x2="1000%" y1="10" y2="10" style="stroke:white;stroke-width:2;transform:rotate(45deg);opacity:0.6;" stroke-dasharray="3, 2"/>
  <line xmlns="http://www.w3.org/2000/svg" x1="0" x2="1000%" y1="90" y2="90" style="stroke:white;stroke-width:2;transform:rotate(45deg);opacity:0.6;" stroke-dasharray="3, 2"/>

  <text
    xmlns="http://www.w3.org/2000/svg"
    x="50%"
    y="60"
    font-family="Helvetica"
    font-size="40"
    fill="white"
    transform="rotate(45)"
  >Fork me on Github</text>
</svg>
