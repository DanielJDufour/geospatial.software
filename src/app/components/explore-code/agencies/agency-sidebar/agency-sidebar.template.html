<sidebar>
  <sidebar-menu-text>{{browse_by_text}}</sidebar-menu-text>
  <sidebar-title>{{browse_by_text}}</sidebar-title>
  <sidebar-content>
    <li>
      <a toggle-menu routerLink="All" routerLinkActive="current">
        <img alt=""/>
        <span>All</span>
      </a>
    </li>
    <li *ngFor="let agency of agencies">
      <a toggle-menu routerLink="{{agency.acronym}}" routerLinkActive="current">
        <img [src]="getIcon(agency)" alt=""/>
        <span>
          {{agency.name}}
        </span>
      </a>
    </li>
  </sidebar-content>
</sidebar>
